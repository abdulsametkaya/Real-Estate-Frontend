<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/blog/assets/css/registerpage.css" />
  </head>
  <body>
    <div class="login-page">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
        <!-- Brand Name or Logo-->
        <div class="navbar-header ms-5">
          <a href="homepage.html"><h3>Emlak.com</h3> </a>
        </div>

        <!-- Navigation Menu -->
        <ul class="navbar-nav me-5 gap-5">
          <li class="nav-item active">
            <a
              class="dropdown-item fa-solid fa-arrow-right-to-bracket fa-2xl"
              href="loginpage.html"
            ></a>
          </li>
          <li class="nav-item">
            <a class="dropdown-item fa-regular fa-bell fa-2xl" href=""></a>
          </li>
          <li class="nav-item">
            <a class="dropdown-item fa-regular fa-bookmark fa-2xl" href=""></a>
          </li>
        </ul>
        <!-- Navigation Menu -->
      </nav>
      <!-- Register Box -->
      <div
        class="d-flex justify-content-center align-items-center mt-5 mb-5"
        style="width: 100vw"
      >
        <section class="login-box mt-4">
          <div class="kayit">
            <h2 class="text-light">Yeni Hesap</h2>
          </div>
          <form class="mt-4">
            <div class="mt-2 mb-1 rounded py-1">
              <input
                type="text"
                class="form-control"
                id="exampleInputName"
                aria-describedby="NameHelp"
                placeholder="Ad ve Soyad"
              />
            </div>
            <div class="mt-2 mb-1 rounded py-1">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="E-Posta Adresi"
              />
            </div>
            <div class="mt-2 mb-1 rounded py-1">
              <input
                type="tel"
                class="form-control"
                id="exampleInputPhone"
                pattern="[0-9]{4}[0-9]{3}[0-9]{2}[0-9]{2}"
                aria-describedby="phoneHelp"
                placeholder="telefon numarası"
              />
            </div>
            <div class="mb-1 rounded py-1">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Yeni Şifre"
              />
            </div>
            <button type="submit" class="mt-4" style="width: 100%">
              Kayıt Ol
            </button>
            <div class="mb-3 form-check mt-3 d-flex justify-content-between">
              <section>
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label
                  class="form-check-label text-secondary small-text"
                  for="exampleCheck1"
                  >Beni Hatırla</label
                >
              </section>
              <section>
                <a href="#" class="link-secondary">Need Help?</a>
              </section>
            </div>
          </form>
          <div class="text-secondary">
            <span id="recaptcha">
              Bu sayfa robot olmadığınızı kanıtlamak için Google reCAPTCHA
              tarafından korunuyor. <br />
              <a href=""> Daha fazlasını öğrenin.</a></span
            >
          </div>
        </section>
      </div>
      <footer>
        <!-- Footer Elements -->
        <div class="container w-100 m-0 ms-auto me-auto">
          <!-- Grid row-->
          <div class="row m-0">
            <!-- Grid column -->
            <div class="col-6 ms-auto me-auto">
              <div class="mb-5 mt-5 d-flex">
                <!-- Facebook -->
                <a class="fb-ic col" href="http://">
                  <i class="fab fa-facebook-f fa-2x"> </i>
                </a>
                <!-- Twitter -->
                <a class="tw-ic col" href="http://">
                  <i class="fab fa-twitter fa-2x"> </i>
                </a>
                <!-- Google +-->
                <a class="gplus-ic col" href="http://">
                  <i class="fab fa-google-plus-g fa-2x"></i>
                </a>
                <!--Linkedin -->
                <a class="li-ic col" href="http://">
                  <i class="fab fa-linkedin-in fa-2x"> </i>
                </a>
                <!--Instagram-->
                <a class="ins-ic col" href="http://">
                  <i class="fab fa-instagram fa-2x"></i>
                </a>
                <!--Pinterest-->
                <a class="pin-ic col" href="http://">
                  <i class="fab fa-pinterest fa-2x"> </i>
                </a>
              </div>
            </div>
            <!-- Grid column -->
          </div>
          <!-- Grid row-->
        </div>
        <!-- Footer Elements -->

        <div class="footer-link">
          <div class="container">
            <div class="row">
              <div class="col col-md-4"><a href="#">SSS</a></div>
              <div class="col col-md-4"><a href="#">Yardım Merkezi</a></div>
              <div class="col col-md-4"><a href="#">Kullanım Koşulları</a></div>
              <div class="col col-md-4"><a href="#">Gizlilik</a></div>
              <div class="col col-md-4"><a href="#">Çerez Tercihleri</a></div>
              <div class="col col-md-4"><a href="#">Kurumsal Bilgiler</a></div>
            </div>
          </div>
        </div>
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
          © 2022 Copyright:
          <a href=""> cosmos.com</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
